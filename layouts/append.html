<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Append Data</title>
    <link rel="stylesheet" href="../src/css/style.css">
    <link rel="stylesheet" href="../lite-material-ui/dist/materialUI.css">
</head>
<body>
    <div class="screen" id="main">
        <div class="container">
            <h1>Add New Entry</h1>
            <form id="dataForm" class="lite-form">
                <div class="lite-input">
                    <label for="title">Title</label>
                    <input type="text" id="title" name="title" required>
                </div>
                <div class="lite-input">
                    <label for="content">Content</label>
                    <textarea id="content" name="content" rows="4" required></textarea>
                </div>
                <div class="lite-input">
                    <label for="category">Category</label>
                    <select id="category" name="category">
                        <option value="algo">Algorithm</option>
                        <option value="math">Math</option>
                        <option value="cpp">C++</option>
                    </select>
                    <button type="button" id="addCategoryButton" class="lite-button">Add Custom Category</button>
                    <input type="text" id="customCategory" placeholder="Enter custom category" style="display: none;">
                </div>
                <div class="lite-input">
                    <label for="resourceIn">Resource (In)</label>
                    <input type="text" id="resourceIn" name="resourceIn">
                </div>
                <div class="lite-input">
                    <label for="resourceOut">Resource (Out)</label>
                    <input type="url" id="resourceOut" name="resourceOut">
                </div>
                <div class="lite-input">
                    <label for="author">Author</label>
                    <input type="text" id="author" name="author" value="Mohamed Hany" readonly>
                </div>
                <div class="lite-input">
                    <label for="video">Video</label>
                    <input type="url" id="video" name="video">
                </div>
                <div class="lite-input">
                    <label for="id">ID</label>
                    <input type="number" id="id" name="id" required>
                </div>
                <button type="submit" class="lite-button">Generate JSON</button>
            </form>
            <div id="outputContainer" style="display: none;">
                <h2>Generated JSON</h2>
                <pre id="jsonOutput"></pre>
                <button id="copyButton" class="lite-button">Copy to Clipboard</button>
            </div>
        </div>
    </div>
    <script src="../lite-material-ui/dist/webUtils.js" defer></script>
    <script src="../src/js/append.js" defer></script>
</body>
</html>
